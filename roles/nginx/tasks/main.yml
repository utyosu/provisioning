- name: install nginx
  become: yes
  apt:
    name:
      - nginx

- name: nginx setting
  become: yes
  copy:
    src: ../files/discord-recruitment-bot.conf
    dest: /etc/nginx/conf.d/discord-recruitment-bot.conf
  register: nginx_setting

- name: reload nginx setting
  become: yes
  shell: nginx -s reload
  when: nginx_setting.changed
